[pytest]
# Pytest configuration for web-tool

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Show local variables in tracebacks
showlocals = true

# Show summary of all test outcomes
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Filter deprecation warnings from SWIG-wrapped libraries
filterwarnings =
    ignore::DeprecationWarning:sys

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests
    slow: Slow running tests
    ascii: Tests for ASCII conversion
    emoji: Tests for emoji handling
    filename: Tests for path-safe filename generation
