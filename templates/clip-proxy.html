<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Proxy</title>
  <link rel="stylesheet" href="/static/default.css">
</head>
<body>
  <h1 id="heading">Clipboard Proxy</h1>
  <div id="status-container">
    <div id="status-message"></div>
    <button id="retry-button" style="display: none; margin-top: 10px;">Retry</button>
  </div>
  <div id="clipboard-text"></div>
  
  <div id="fallback-container" style="display: none; margin-top: 20px;">
    <h2>Manual Fallback</h2>
    <p>If clipboard access is not available, paste your clipboard content below:</p>
    <textarea id="manual-paste" style="width: 100%; height: 200px; font-family: monospace;"></textarea>
    <button id="submit-manual" style="margin-top: 10px;">Submit Clipboard Content</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Send clipboard data in chunks of 2 MiB.
      const chunkSize = 2 << 20;

      // Generate a unique ID for this form. All chunks will use the same ID.
      const batchId = crypto.randomUUID();

      const clipboardTextElement = document.getElementById('clipboard-text');
      const statusMessageElement = document.getElementById('status-message');
      const retryButton = document.getElementById('retry-button');
      const fallbackContainer = document.getElementById('fallback-container');
      const manualPasteElement = document.getElementById('manual-paste');
      const submitManualButton = document.getElementById('submit-manual');

      // Check for clipboard error passed from bookmarklet
      const urlParams = new URLSearchParams(window.location.search);
      const clipboardError = urlParams.get('clipboardError');
      
      if (clipboardError) {
        statusMessageElement.innerHTML = `<p style="color: #d9534f;"><strong>Clipboard Error:</strong> ${clipboardError}</p>
          <p>The bookmarklet could not access your clipboard. This is usually due to browser permissions.</p>
          <p>Try: Check your browser's clipboard permissions for this site, or use the manual fallback below.</p>`;
        retryButton.style.display = 'inline-block';
        fallbackContainer.style.display = 'block';
        retryButton.onclick = function() {
          location.reload();
        };
      }

      function processClipboard(text) {
        var textLength = text.length;

        // Build a target URL for the form by replacing the current path with the target path.
        var b = new URL(window.location.href)
        var p = new URLSearchParams(window.location.search);
        b.pathname = p.get('target');
        p.delete('target');
        p.append('batchId', batchId);
        p.append("textLength", textLength);
        b.search = p.toString();
        var formAction = b.toString();

        var chunks = [];
        for (let i = 0; i < text.length; i += chunkSize) {
          const chunk = text.slice(i, i + chunkSize);
          chunks.push(chunk);
        }
        statusMessageElement.textContent = '';
        clipboardTextElement.textContent = `Processing ${chunks.length} chunks, ${text.length} characters...`;

        var promises = [];
        var chunkNum = 0;
        for (let i = 0; i < chunks.length; i += 1) {
          chunkNum += 1;
          const chunk = chunks[i];

          // Create a new request object for the chunk
          var collectorUrl =
            new URL(window.location.href).origin + "/clip-collector";
          collectorUrl += "?batchId=" + batchId;
          collectorUrl += "&chunkNum=" + chunkNum;

          promises.push(new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', collectorUrl, true);
            xhr.setRequestHeader('Content-Type', 'text/plain');

            xhr.onload = () => {
              if (xhr.status === 200) {
                const msg = `Chunk sent successfully! (${chunkNum})`
                console.log(msg);
                resolve();
              } else {
                console.error(`Error sending chunk: ${xhr.statusText}`);
                reject(new Error(xhr.statusText));
              }
            };

            xhr.onerror = () => {
              console.error('Error sending chunk:', xhr.statusText);
              reject(new Error(xhr.statusText));
            };

            // Add delay between chunks to prevent resource exhaustion
            setTimeout(() => {
              xhr.send(chunk);
            }, chunkNum * 10);
          }));
        }
        
        let completedPromises = 0;
        Promise.all(promises).then(() => {
          completedPromises = promises.length;
          clipboardTextElement.textContent = `Processed ${completedPromises}/${promises.length} chunks...`;

          // Create a new form element
          const form = document.createElement('form');
          form.method = 'post';
          form.action = formAction;

          // Add the clipboard content as the content of the form
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = 'X-Batch-Id';
          input.value = batchId;
          form.appendChild(input);

          document.body.appendChild(form);

          // Submit the form
          form.submit();
        }).catch((error) => {
          console.error('Error sending chunks:', error);
          clipboardTextElement.textContent = 'Error processing chunks';
        });
      }

      // Set up manual fallback button
      submitManualButton.onclick = function() {
        const manualContent = manualPasteElement.value;
        if (!manualContent.trim()) {
          alert('Please paste content into the text area first.');
          return;
        }
        processClipboard(manualContent);
      };

      navigator.clipboard.readText()
          .then(function(text) {
            processClipboard(text);
          })
          .catch(function(err) {
            console.error(err);
            statusMessageElement.innerHTML = `<p style="color: #d9534f;"><strong>Clipboard Read Error:</strong> ${err.message || 'Unable to read clipboard'}</p>
              <p>This is usually due to browser permissions.</p>
              <p>Try: Check your browser's clipboard permissions for this site, or use the manual fallback below.</p>`;
            fallbackContainer.style.display = 'block';
          });
    });
  </script>
</body>
</body>
</html>
