<!DOCTYPE html>
<html>
<head>
    <title>Mirror Favicons</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <strong>URL: </strong>{{ url|e }}<br />
    {% for f in favicons %}
    <p>
        <a href="{{ f.href }}">{{ cache_key }}: {{ f.href|e }}</a><br />
        <p><img src="{{ f.href }}" width="20" /> 20x20</p>
        <p><img src="{{ f.href }}"/> {{ f.width }}x{{ f.height }}</p>
    </p>
    {% endfor %}
</body>
</html>
